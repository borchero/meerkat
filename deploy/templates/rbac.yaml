apiVersion: v1
kind: ServiceAccount

metadata:
  name: {{ include "serviceAccount.name" . }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

subjects:
  - kind: ServiceAccount
    name: {{ include "serviceAccount.name" . }}

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding

subjects:
  - kind: ServiceAccount
    name: {{ include "serviceAccount.name" . }}

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-leader
